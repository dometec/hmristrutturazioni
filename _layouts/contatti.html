<div id="contatti"
  class="relative flex size-full min-h-auto flex-col bg-white justify-between group/design-root overflow-x-hidden"
  style="font-family: 'Work Sans', 'Noto Sans', sans-serif; 
  background-image: url('images/edilizia-bg.jpg'); 
  background-size: cover; 
  background-position: center;">
        
  <section  class="px-4 py-8 bg-white bg-opacity-90 min-h-auto">
  
    <div class="flex flex-col md:flex-row gap-8 max-w-4xl mx-auto">
  
      <div class="flex-1 flex flex-col gap-3 bg-white rounded-lg p-6 shadow min-w-[220px]">
        <div class="flex items-center justify-center mb-4">
          <img src="/images/logo.png" alt="Logo H&M Ristrutturazioni" class="max-w-[150px] mx-auto" />
        </div>
        <div>
          <span class="font-bold">Telefono:</span>
          <a href="tel:+393331234567" class="text-[#0c7ff2] hover:underline ml-1">+39 333 1234567</a>
        </div>
        <div>
          <span class="font-bold">Email:</span>
          <a href="mailto:info@hmristrutturazionimilano.it" class="text-[#0c7ff2] hover:underline ml-1">info@hmristrutturazionimilano.it</a>
        </div>
        <div>
          <span class="font-bold">Indirizzo:</span>Via Mogadiscio 12/A, Monza (MB), 20900, Italia
        </div>
        <div>
          <span class="font-bold">P.IVA:</span>09989340964
        </div>
      </div>

      <!-- Form a destra -->
      <form class="flex-1 flex flex-col gap-4 bg-white p-6 rounded-lg shadow" autocomplete="on" action="https://formspree.io/f/mwpbqgly" method="POST">
        <div class="flex flex-col md:flex-row gap-4">
          <div class="flex-1">
            <label for="nome" class="block text-sm font-medium text-[#111418] mb-1">Nome</label>
            <input type="text" id="nome" name="nome" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#0c7ff2]" />
          </div>
          <div class="flex-1">
            <label for="cognome" class="block text-sm font-medium text-[#111418] mb-1">Cognome</label>
            <input type="text" id="cognome" name="cognome" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#0c7ff2]" />
          </div>
        </div>
        <div class="flex flex-col md:flex-row gap-4">
          <div class="flex-1">
            <label for="telefono" class="block text-sm font-medium text-[#111418] mb-1">Telefono</label>
            <input type="tel" id="telefono" name="telefono" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#0c7ff2]" />
          </div>
          <div class="flex-1">
            <label for="email" class="block text-sm font-medium text-[#111418] mb-1">Indirizzo Email</label>
            <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#0c7ff2]" />
          </div>
        </div>
        <div>
          <label for="oggetto" class="block text-sm font-medium text-[#111418] mb-1">Oggetto</label>
          <input type="text" id="oggetto" name="oggetto" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#0c7ff2]" />
        </div>
        <div>
          <label for="messaggio" class="block text-sm font-medium text-[#111418] mb-1">Messaggio</label>
          <textarea id="messaggio" name="messaggio" rows="5" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#0c7ff2]"></textarea>
        </div>
        <div class="flex items-center gap-2">
          <input type="checkbox" id="privacy" name="privacy" required class="accent-[#0c7ff2]" />
          <label for="privacy" class="text-sm text-[#111418]">Acconsento al trattamento dei dati personali secondo la normativa vigente.</label>
        </div>
        <button type="submit" class="mt-2 bg-[#0c7ff2] hover:bg-[#0a6cd9] text-white font-bold py-2 px-6 rounded transition-colors">
          Invia richiesta
        </button>
      </form>
    </div>
  </section>

 </div>
