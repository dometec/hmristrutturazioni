 <!-- Header -->
<div class="flex items-center bg-white p-4 pb-2 justify-between">

  <div class="flex items-center gap-3 flex-1">
    <img src="/images/logo.png" alt="Logo H&M Ristrutturazioni" class="h-10 w-10 object-contain" />
    <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">
      H&amp;M Ristrutturazioni
    </h2>
  </div>

  <!-- Menu desktop -->
  <nav class="hidden md:flex gap-6 items-center">
    <a href="/index.html" class="text-[#111418] hover:text-[#0c7ff2] font-medium transition-colors">Home</a>
    <a href="/index.html#chi-siamo" class="text-[#111418] hover:text-[#0c7ff2] font-medium transition-colors">Chi siamo</a>
    <a href="/index.html#servizi" class="text-[#111418] hover:text-[#0c7ff2] font-medium transition-colors">Servizi</a>
    <a href="/index.html#lavori" class="text-[#111418] hover:text-[#0c7ff2] font-medium transition-colors">Lavori eseguiti</a>
    <a href="/pacchetti.html" class="text-[#111418] hover:text-[#0c7ff2] font-medium transition-colors">Pacchetti</a>
    <a href="/preventivo.html" class="text-[#111418] hover:text-[#0c7ff2] font-medium transition-colors">Preventivo</a>
    <a href="/contatti.html" class="text-[#111418] hover:text-[#0c7ff2] font-medium transition-colors">Contatti</a>
  </nav>
  
  <!-- Menu mobile -->
  <div class="flex w-12 items-center justify-end md:hidden">
    <button id="menu-toggle" aria-label="Apri menu" class="p-2">
      <svg class="w-7 h-7 text-[#111418]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </div>

  <!-- Menu mobile a comparsa -->
  <div id="mobile-menu" class="fixed inset-0 z-50 bg-black bg-opacity-40 flex md:hidden hidden">
    <div class="bg-white w-64 h-full shadow-lg flex flex-col p-6 gap-4">
      <button id="menu-close" aria-label="Chiudi menu" class="self-end mb-4">
        <svg class="w-6 h-6 text-[#111418]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
      <a href="/index.html" class="text-[#111418] hover:text-[#0c7ff2] font-medium transition-colors">Home</a>
      <a href="/index.html#chi-siamo" class="text-[#111418] hover:text-[#0c7ff2] font-medium transition-colors">Chi siamo</a>
      <a href="/index.html#servizi" class="text-[#111418] hover:text-[#0c7ff2] font-medium transition-colors">Servizi</a>
      <a href="/index.html#lavori" class="text-[#111418] hover:text-[#0c7ff2] font-medium transition-colors">Lavori eseguiti</a>
      <a href="/pacchetti.html" class="text-[#111418] hover:text-[#0c7ff2] font-medium transition-colors">Pacchetti</a>
      <a href="/preventivo.html" class="text-[#111418] hover:text-[#0c7ff2] font-medium transition-colors">Preventivo</a>
      <a href="/contatti.html" class="text-[#111418] hover:text-[#0c7ff2] font-medium transition-colors">Contatti</a>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const menuToggle = document.getElementById('menu-toggle');
      const mobileMenu = document.getElementById('mobile-menu');
      const menuClose = document.getElementById('menu-close');
      if (menuToggle && mobileMenu) {
        menuToggle.addEventListener('click', () => {
          mobileMenu.classList.remove('hidden');
        });
      }
      if (menuClose && mobileMenu) {
        menuClose.addEventListener('click', () => {
          mobileMenu.classList.add('hidden');
        });
      }
      // Chiudi menu cliccando fuori
      mobileMenu?.addEventListener('click', (e) => {
        if (e.target === mobileMenu) {
          mobileMenu.classList.add('hidden');
        }
      });
    });
  </script>

</div>
